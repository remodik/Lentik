services:
  db:
    image: postgres:16-alpine
    container_name: lentik_db
    environment:
      POSTGRES_DB: lentik
      POSTGRES_USER: lentik
      POSTGRES_PASSWORD: lentik
    ports:
      - "5432:5432"
    volumes:
      - lentik_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lentik -d lentik"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    container_name: lentik_api
    environment:
      DATABASE_URL: postgresql+asyncpg://lentik:lentik@db:5432/lentik
      UPLOAD_DIR: /uploads
      JWT_SECRET: change-me-in-production
    ports:
      - "8000:8000"
    volumes:
      - ../services/cloud/uploads:/uploads
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ../services/web
      dockerfile: Dockerfile
      args:
        API_URL: http://api:8000
    container_name: lentik_web
    environment:
      API_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  lentik_pgdata:
